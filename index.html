<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식점 검색</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Noto Sans KR) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 폰트를 Noto Sans KR로 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- 상단 네비게이션 메뉴바 -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- 좌측: 사이트 제목/로고 -->
            <div>
                <a href="index.html" class="text-2xl font-bold text-yellow-500 hover:text-yellow-600 transition duration-300">오늘 뭐 먹지?</a>
            </div>
            <!-- 우측: 메뉴 -->
            <div class="flex items-center space-x-6">
                <a href="community.html" class="text-gray-700 hover:text-yellow-500 transition duration-300 ease-in-out font-medium">커뮤니티</a>
                <a href="mypage.html" class="text-gray-700 hover:text-yellow-500 transition duration-300 ease-in-out font-medium">마이페이지</a>
                <a href="login.html" class="text-gray-700 hover:text-yellow-500 transition duration-300 ease-in-out font-medium">로그인</a>
            </div>
        </nav>
    </header>

    <!-- 전체 화면을 차지하고 컨텐츠를 중앙 정렬하는 컨테이너 -->
    <main class="flex flex-col items-center justify-center min-h-screen p-4" style="height: calc(100vh - 72px);">

        <!-- 페이지 제목 또는 로고 -->
        <h1 class="text-4xl md:text-6xl font-bold text-yellow-500 mb-8 text-center shadow-text">
            오늘 뭐 먹지?
        </h1>

        <!-- 검색창 컨테이너 -->
        <div class="w-full max-w-xl">
            <!-- 검색 폼: search_results.html로 연결 -->
            <form action="search_results.html" method="GET" class="relative flex items-center bg-white rounded-full shadow-lg border-2 border-gray-200">
                <!-- 검색 입력 필드 -->
                <input
                    type="search"
                    name="query"
                    placeholder="음식점, 메뉴, 지역을 검색해보세요"
                    class="w-full py-4 pl-6 pr-16 text-lg bg-transparent rounded-full focus:outline-none"
                />
                <!-- 검색 버튼 -->
                <button type="submit" class="absolute right-0 top-0 h-full px-5 flex items-center justify-center bg-yellow-400 rounded-r-full hover:bg-yellow-500 transition duration-300">
                    <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </form>

            <!-- 현 위치 표시 -->
            <div class="mt-4 flex items-center justify-center text-gray-600">
                <svg class="w-5 h-5 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                </svg>
                <p class="ml-2 text-sm">
                    현재 위치: <span class="font-semibold text-gray-800">경기도 부천시</span>
                </p>
            </div>
        </div>

    </main>
    
    <!-- 실시간 검색어 순위 -->
    <div class="fixed bottom-5 left-5 bg-white p-4 rounded-lg shadow-lg w-60 hidden md:block border">
        <h3 class="font-bold mb-2 text-gray-800 border-b pb-2 text-base">실시간 인기 검색어</h3>
        <ol class="text-gray-600 text-sm">
            <li class="py-0.5 flex items-center"><span class="font-bold text-yellow-500 w-6 text-center inline-block mr-2">1</span> <a href="#" class="hover:underline">김밥집</a></li>
            <li class="py-0.5 flex items-center"><span class="font-bold text-gray-500 w-6 text-center inline-block mr-2">2</span> <a href="#" class="hover:underline">라면집</a></li>
            <li class="py-0.5 flex items-center"><span class="font-bold text-gray-500 w-6 text-center inline-block mr-2">3</span> <a href="#" class="hover:underline">햄버거집</a></li>
            <li class="py-0.5 flex items-center"><span class="w-6 text-center inline-block mr-2">4</span> <a href="#" class="hover:underline">피자집</a></li>
            <li class="py-0.5 flex items-center"><span class="w-6 text-center inline-block mr-2">5</span> <a href="#" class="hover:underline">치킨집</a></li>
            <li class="py-0.5 flex items-center"><span class="w-6 text-center inline-block mr-2">6</span> <a href="#" class="hover:underline">육회집</a></li>
            <li class="py-0.5 flex items-center"><span class="w-6 text-center inline-block mr-2">7</span> <a href="#" class="hover:underline">KFC</a></li>
            <li class="py-0.5 flex items-center"><span class="w-6 text-center inline-block mr-2">8</span> <a href="#" class="hover:underline">맥도날드</a></li>
            <li class="py-0.5 flex items-center"><span class="w-6 text-center inline-block mr-2">9</span> <a href="#" class="hover:underline">도넛가게</a></li>
            <li class="py-0.5 flex items-center"><span class="w-6 text-center inline-block mr-2">10</span> <a href="#" class="hover:underline">냉면집</a></li>
        </ol>
    </div>

</body>
</html>
