<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Noto Sans KR) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .background-container {
            /* 나중에 이 부분의 주석을 풀고 원하는 이미지 경로를 넣으세요. */
            /* background-image: url('https://placehold.co/1920x1080/cccccc/666666?text=Background+Image'); */
            background-color: #f0f2f5; /* 임시 단색 배경 */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- 상단 네비게이션 메뉴바 -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <a href="index.html" class="text-2xl font-bold text-yellow-500 hover:text-yellow-600 transition duration-300">오늘 뭐 먹지?</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="community.html" class="text-gray-700 hover:text-yellow-500 transition duration-300 ease-in-out font-medium">커뮤니티</a>
                <a href="mypage.html" class="text-gray-700 hover:text-yellow-500 transition duration-300 ease-in-out font-medium">마이페이지</a>
                <a href="login.html" class="text-gray-700 hover:text-yellow-500 transition duration-300 ease-in-out font-medium">로그인</a>
            </div>
        </nav>
    </header>

    <!-- 페이지 컨텐츠 -->
    <main class="background-container flex items-center justify-center" style="height: calc(100vh - 64px);">
        <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg backdrop-blur-sm bg-opacity-90">
            
            <!-- 로그인 폼 헤더 -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-yellow-500">로그인</h1>
                <p class="text-gray-500 mt-2">오늘 뭐 먹지?에 오신 것을 환영합니다.</p>
            </div>

            <!-- 로그인 폼 -->
            <form action="mypage.html" method="POST">
                <div class="space-y-4">
                    <!-- 아이디 입력 -->
                    <div>
                        <label for="username" class="sr-only">아이디</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="아이디를 입력하세요."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
                        >
                    </div>
                    <!-- 비밀번호 입력 -->
                    <div>
                        <label for="password" class="sr-only">비밀번호</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="비밀번호를 입력하세요."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
                        >
                    </div>
                </div>
                <!-- 로그인 버튼 -->
                <div class="mt-8">
                    <button 
                        type="submit"
                        class="w-full bg-yellow-500 text-white font-bold py-3 rounded-lg hover:bg-yellow-600 transition-colors duration-300 text-lg"
                    >
                        로그인
                    </button>
                </div>
            </form>

            <!-- 추가 옵션 (회원가입, 아이디/비밀번호 찾기) -->
            <div class="mt-6 text-center text-sm text-gray-600 flex justify-center space-x-4">
                <a href="signup.html" class="hover:underline">회원가입</a>
                <span class="text-gray-300">|</span>
                <a href="find_credentials.html" class="hover:underline">아이디/비밀번호 찾기</a>
            </div>

            <!-- 저작권 -->
            <div class="mt-10 text-center">
                <p class="text-xs text-gray-400">&copy; 2025 오늘 뭐 먹지?. All rights reserved.</p>
            </div>
        </div>
    </main>
</body>
</html>
