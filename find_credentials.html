<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Noto Sans KR) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .background-container {
            background-color: #f0f2f5;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- 상단 네비게이션 메뉴바 -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <a href="index.html" class="text-2xl font-bold text-yellow-500 hover:text-yellow-600 transition duration-300">오늘 뭐 먹지?</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="community.html" class="text-gray-700 hover:text-yellow-500 transition duration-300 ease-in-out font-medium">커뮤니티</a>
                <a href="mypage.html" class="text-gray-700 hover:text-yellow-500 transition duration-300 ease-in-out font-medium">마이페이지</a>
                <a href="login.html" class="text-gray-700 hover:text-yellow-500 transition duration-300 ease-in-out font-medium">로그인</a>
            </div>
        </nav>
    </header>

    <!-- 페이지 컨텐츠 -->
    <main class="background-container flex items-center justify-center" style="height: calc(100vh - 64px);">
        <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
            
            <!-- 계정 찾기 폼 헤더 -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-yellow-500">계정 찾기</h1>
                <p class="text-gray-500 mt-2">가입 시 사용한 이메일 주소를 입력해주세요.</p>
            </div>

            <!-- 계정 찾기 폼 -->
            <form action="login.html" method="POST">
                <div class="space-y-4">
                    <!-- 이메일 입력 -->
                    <div>
                        <label for="email" class="sr-only">이메일</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="이메일 주소를 입력하세요."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 transition"
                        >
                    </div>
                </div>
                <!-- 찾기 버튼 -->
                <div class="mt-8">
                    <button 
                        type="submit"
                        class="w-full bg-yellow-500 text-white font-bold py-3 rounded-lg hover:bg-yellow-600 transition-colors duration-300 text-lg"
                    >
                        계정 정보 찾기
                    </button>
                </div>
            </form>

            <!-- 추가 옵션 (로그인) -->
             <div class="mt-6 text-center text-sm text-gray-600">
                <a href="login.html" class="font-semibold text-yellow-500 hover:underline">로그인으로 돌아가기</a>
            </div>
        </div>
    </main>
</body>
</html>
